<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="./main.css" type="text/css">
</head>
<body>
    <div class="restart" id="reset">
        <div class="box__restart">
            <div class="box__restart__text">you win</div>
            <button class="box__restart__button" onclick="reset()">restart</button>
        </div>
    </div>  
    <main class="main">
        <div class="container">
            <div class="name"></div>
            <div class="game">
                <div class="box">
                    <div class="box__card" data-color="green-square" >
                        <img src="./img/question-mark.png" alt="" class="box__card__back">
                        <img src="./img/img-1.png" alt="" class="box__card__front">
                    </div>                
                    <div class="box__card" data-color="red" >
                        <img src="./img/question-mark.png" alt="" class="box__card__back">
                        <img src="./img/img-2.png" alt="" class="box__card__front">
                    </div>                
                    <div class="box__card" data-color="violet-triangle" >
                        <img src="./img/question-mark.png" alt="" class="box__card__back">
                        <img src="./img/img-3.png" alt="" class="box__card__front">
                    </div>                
                    <div class="box__card" data-color="pink" >
                        <img src="./img/question-mark.png" alt="" class="box__card__back">
                        <img src="./img/img-4.png" alt="" class="box__card__front">
                    </div>                
                    <div class="box__card" data-color="blue" >
                        <img src="./img/question-mark.png" alt="" class="box__card__back">
                        <img src="./img/img-5.png" alt="" class="box__card__front">
                    </div>                
                    <div class="box__card" data-color="yellow" >
                        <img src="./img/question-mark.png" alt="" class="box__card__back">
                        <img src="./img/img-6.png" alt="" class="box__card__front">
                    </div>                                        
                    <div class="box__card" data-color="green-square" >
                        <img src="./img/question-mark.png" alt="" class="box__card__back">
                        <img src="./img/img-1.png" alt="" class="box__card__front">
                    </div>                
                    <div class="box__card" data-color="red" >
                        <img src="./img/question-mark.png" alt="" class="box__card__back">
                        <img src="./img/img-2.png" alt="" class="box__card__front">
                    </div>                
                    <div class="box__card" data-color="violet-triangle" > 
                        <img src="./img/question-mark.png" alt="" class="box__card__back">
                        <img src="./img/img-3.png" alt="" class="box__card__front">
                    </div>                
                    <div class="box__card" data-color="pink" >
                        <img src="./img/question-mark.png" alt="" class="box__card__back">
                        <img src="./img/img-4.png" alt="" class="box__card__front">
                    </div>                
                    <div class="box__card" data-color="blue" >
                        <img src="./img/question-mark.png" alt="" class="box__card__back">
                        <img src="./img/img-5.png" alt="" class="box__card__front">
                    </div>                
                    <div class="box__card" data-color="yellow" >
                        <img src="./img/question-mark.png" alt="" class="box__card__back">
                        <img src="./img/img-6.png" alt="" class="box__card__front">
                    </div>                
                                  
                                        
                </div>
            </div> 
                         
                         
        </div>
    </main>
   
    <script src="./main.js"></script>
</body>
</html>
